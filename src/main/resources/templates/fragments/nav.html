<!-- navbar -->
<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav
            class="backdrop-filter backdrop-blur-md backdrop-contrast-200 bg-transparent fixed w-full z-20 top-0 start-0 border-gray-200 z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/img/logo.png" class="h-8" alt="Flowbite Logo">
                <span class="text-2xl font-semibold whitespace-nowrap dark:text-white">Sahabat Pulau</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" onclick="toggleMenu()"
                        aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div id="mobileMenu"
                 class="lg:hidden hidden flex-col items-center justify-center w-full space-y-6 mt-4">
                <ul class="space-y-4 text-center">
                    <li><a href="/"
                           class="block transition hover:text-primary-600 dark:hover:text-primary-400">Home</a>
                    </li>
                    <li><a href="/about"
                           class="block transition hover:text-primary-600 dark:hover:text-primary-400">About</a>
                    </li>
                    <li><a href="/media"
                           class="block transition hover:text-primary-600 dark:hover:text-primary-400">Media</a>
                    </li>
                    <li><a href="/contact"
                           class="block transition hover:text-primary-600 dark:hover:text-primary-400">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="hidden lg:block">
                <ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-end lg:gap-6">
                    <li
                            class="flex items-center p-1 text-sm gap-x-2">
                        <a th:classappend="${activeTab == 'HOME' ? 'text-green-500' : ''}" href="/" class="flex items-center">Home</a>
                    </li>
                    <li class="flex items-center p-1 text-sm gap-x-2">
                        <a th:classappend="${activeTab == 'ABOUT' ? 'text-green-500' : ''}" href=" /about" class="flex items-center">About</a>
                    </li>
                    <li class="flex items-center p-1 text-sm gap-x-2 ">
                        <a th:classappend="${activeTab == 'MEDIA' ? 'text-green-500' : ''}" href="/media" class="flex items-center">Media</a>
                    </li>
                    <li class="flex items-center p-1 text-sm gap-x-2 ">
                        <a th:classappend="${activeTab == 'CONTACT' ? 'text-green-500' : ''}" href="/contact" class="flex items-center">Contact</a>
                    </li>
                    <li class="flex items-center p-1 text-sm gap-x-2 ">
                        <a th:classappend="${activeTab == 'LOGIN' ? 'text-green-500' : ''}" href="/login" class="flex items-center">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden'); // Toggle the hidden class
        }
    </script>
</div>
</body>
</html>
